<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Box</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <h1>Responsive Image Lightbox</h1>
        <div class="gallery">
            <div class="image"><img src="roll.jpg"></div>
            <div class="image"><img src="Samosa.jpg" alt=""></div>
            <div class="image"><img src="Pasta1.jpg" alt=""></div>
            <div class="image"><img src="mangoJuice.jpg" alt=""></div>
            <div class="image"><img src="cake.jpg" alt=""></div>
            <div class="image"><img src="noodles.jpg" alt=""></div>
            <div class="image"><img src="dessert.jpg" alt=""></div>
            <div class="image"><img src="burger1.jpg" alt=""></div>
        </div>
    </div>
    <a href="#" id="close"><i class="fas fa-times"></i></a>
    <div class="preview-box" id="lightBox">
        <div class="img-box"><img id="previewImage" src="#" alt=""></div>
    </div>
</body>
<script src="script.js"></script>
</html>
